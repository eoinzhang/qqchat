{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}

<div class="container" style="width: 500px;">
    <h3>{{i18n .Lang "logintitle"}}</h3>
    <br>
    <form action="/loginafter" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "username"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="username" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "userpassword"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="userpassword" required>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info">{{i18n .Lang "login"}}</button>&nbsp;&nbsp;&nbsp;&nbsp;<h5><a href="/userlogin/register">{{i18n .Lang "newregister"}}</a></h5>
            </div>
        </div>
    </form>
</div>
{{end}}
