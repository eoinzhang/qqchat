{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}

<div class="container" style="width: 500px;">
    <h3>{{i18n .Lang "hometitle"}}</h3>
    <h4><a href="/loginafter/function">{{i18n .Lang "function"}}</a></h4>
    {{.Message}}

    <form action="/" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeusername"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeusername" value="{{.usermessage1}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeuserpassword"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeuserpassword" value="{{.usermessage2}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeusercall"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeusercall" value="{{.usermessage3}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeuserage"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeuserage" value="{{.usermessage4}}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeusersex"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeusersex" value="{{.usermessage5}}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "homeuserinterest"}}: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="homeuserinterest" value="{{.usermessage6}}" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info">{{i18n .Lang "homepage"}}</button>
            </div>
        </div>
    </form>
</div>
{{end}}
